---
layout: default
title: Blog
---
<header class="bg-primary text-white">
  <div class="container text-center">
    <h1 class="display-3">Blog</h1>
  </div>
</header>

{% for post in site.posts %}
  {% assign mod2 = forloop.index | modulo: 2 %}
  <div class="blog-post {% if mod2 == 0 %}bg-light{% endif %}" id="project1">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 class="mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="lead">{{ post.date | date_to_string}}</p>
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  </div class="blog-post">
{% endfor %}
